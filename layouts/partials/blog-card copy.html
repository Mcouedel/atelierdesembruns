<div class="p-2">
    <a href="{{ .Permalink }}">
      {{ if .Params.featured_image }}
      <div class="relative">
        <img src="{{ . }}" alt="{{ .Title }}" class="rounded-lg shadow-sm w-full h-52 object-cover" />
        </div>
      {{ end }}
      <div class="my-2 text-xl font-semibold">{{ .Params.title }}</div>
      <div>{{ .Params.description }}</div>
    </a>
  </div>
